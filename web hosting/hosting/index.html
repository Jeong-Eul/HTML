        <h2>정으리의 데이터마이닝 웹페이지에 오신 것을 환영해요</h2>

        <p>데이터 마이닝은 대량 데이터 세트의 처리 및 탐색을 위한 분석에 사용되는 컴퓨터 지원 기법입니다. 
         데이터 마이닝 도구와 방법을 사용해 조직은 데이터에 숨겨진 패턴과 관계를 찾을 수 있습니다.
         데이터 마이닝은 원시 데이터를 실용적인 지식으로 변환합니다. 기업은 이 지식을 사용해 문제를 해결하고 비즈니스 의사 결정의 향후 영향을 분석하며 이윤을 증가시킵니다.
